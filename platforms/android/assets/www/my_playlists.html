
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar" >
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  	<div data-page="myplaylist" class="page">
	    <!-- Scrollable page content-->
	    <script type="text/template7" id="myplaylist-template" >
	    	<div class="page-content">
		    	<div class="content-block-title" >{{title}}</div>
		    </div>
	    	{{#if playlist.songs}}
		    	<div class="list-block accordion-list">
					<ul data-id="{{url_query.playlist_id}}" >
					    {{#each playlist}}
						    <li class="accordion-item">
						    	<a href="#" class="item-content item-link">
						        	<div class="item-inner">
						          		<div class="item-title">{{lang}}</div>
						        	</div>
						        </a>
						      	
						      	<div class="accordion-item-content">
						        	<div class="content-block">
						          		<div class="main-content"></div>
						        	</div>
						      	</div>
						    </li>
					    {{/each}}
				  	</ul>
				</div>
	        {{else}}
	            <div class="content-block notice">
	                <i class="f7-icons size-16 icon-white">info</i> 
	                <span>You don't have any songs in this playlist.</span>
	            </div>
	        {{/if}}  
	    </script>     	
  	</div>
</div>
