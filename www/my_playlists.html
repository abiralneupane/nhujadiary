
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar" >
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  	<div data-page="myplaylist" class="page">
	    <!-- Scrollable page content-->
	    <div class="playlist-view"></div>
	    <script type="text/template7" id="myplaylist-template" >
	    	<div class="page-content">
		    	<div class="content-block-title" >{{playlist.title}}</div>
		    </div>
	    	{{#if playlist.songs.total}}
		    	<div class="list-block accordion-list">
					<ul>
					    {{#if playlist.songs.en}}
						    <li class="accordion-item">
						    	<a href="#" class="item-content item-link">
						        	<div class="item-inner">
						          		<div class="item-title">{{playlist.songs.en.lang}}</div>
						        	</div>
						        </a>
						      	
						      	<div class="accordion-item-content">
						        	<div class="content-block">
						          		<div class="data-table card song-list">
							                <table>
							                    <thead>
							                        <tr>
							                            <th class="numeric-cell">#</th>
							                            <th class="label-cell">Title</th>
							                            <th>Scale</th>
							                            <th>Lang</th>
							                        </tr>
							                    </thead>
							                    <tbody>
							                        {{#each playlist.songs.en.songs}}
							                            {{> "songsLoop"}}
							                        {{/each}}
							                    </tbody>
							                </table>
							            </div>
						        	</div>
						      	</div>
						    </li>
					    {{/if}}

					    {{#if playlist.songs.in}}
						    <li class="accordion-item">
						    	<a href="#" class="item-content item-link">
						        	<div class="item-inner">
						          		<div class="item-title">{{playlist.songs.in.lang}}</div>
						        	</div>
						        </a>
						      	
						      	<div class="accordion-item-content">
						        	<div class="content-block">
						          		<div class="data-table card song-list">
							                <table>
							                    <thead>
							                        <tr>
							                            <th class="numeric-cell">#</th>
							                            <th class="label-cell">Title</th>
							                            <th>Scale</th>
							                            <th>Lang</th>
							                        </tr>
							                    </thead>
							                    <tbody>
							                        {{#each playlist.songs.in.songs}}
							                            {{> "songsLoop"}}
							                        {{/each}}
							                    </tbody>
							                </table>
							            </div>
						        	</div>
						      	</div>
						    </li>
					    {{/if}}

					    {{#if playlist.songs.ne}}
						    <li class="accordion-item">
						    	<a href="#" class="item-content item-link">
						        	<div class="item-inner">
						          		<div class="item-title">{{playlist.songs.ne.lang}}</div>
						        	</div>
						        </a>
						      	
						      	<div class="accordion-item-content">
						        	<div class="content-block">
						          		<div class="data-table card song-list">
							                <table>
							                    <thead>
							                        <tr>
							                            <th class="numeric-cell">#</th>
							                            <th class="label-cell">Title</th>
							                            <th>Scale</th>
							                            <th>Lang</th>
							                        </tr>
							                    </thead>
							                    <tbody>
							                        {{#each playlist.songs.ne.songs}}
							                            {{> "songsLoop"}}
							                        {{/each}}
							                    </tbody>
							                </table>
							            </div>
						        	</div>
						      	</div>
						    </li>
					    {{/if}}
				  	</ul>
				</div>
	        {{else}}
	            <div class="content-block notice">
	                <i class="f7-icons size-16 icon-white">info</i> 
	                <span>You don't have any songs in this playlist.</span>
	            </div>
	        {{/if}}  
	    </script>     	
  	</div>
</div>
